<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
     <!-- nav bar -->
     <div id="top" class="bg-slate-300 h-[72px] w-full flex justify-between top-0 z-10">
        <p class="px-4 md:px-6 p-2 md:p-4 text-lg md:text-3xl text-green-700 font-extrabold">Helping Hand</p>
        <div class="p-4 pr-3 md:pr-5 flex space-x-3 md:space-x-5 text-green-600 text-base md:text-xl">
            <a href="#about_us" class="hover:scale-110 hover:text-green-700 hover:cursor-pointer transition duration-300">About Us</a>
            <a href="#news" class="hover:scale-110 hover:text-green-700 hover:cursor-pointer transition duration-300">News&Story</a>
            <a href="#sdaf" class="hover:scale-110 hover:text-green-700 hover:cursor-pointer transition duration-reports">Reports</a>
            <a href="#login" id="loginLink" class="hover:scale-110 hover:text-green-700 hover:cursor-pointer transition duration-300">Join Us</a>
            <a href="#donate" class="font-bold text-red-500 hover:scale-110 hover:text-red-700 hover:cursor-pointer transition duration-300">Donate</a>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="hidden flex fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div id="loginContainer" class="bg-white items-center justify-center rounded-lg shadow-2xl w-11/12 md:w-1/3 p-2 md:p-3"></div>
    </div>

    <!-- Back To Top Button -->
    <div class="fixed float-start bottom-4 right-4">
        <button class="bg-transparent p-2 rounded-full shadow-lg hover:bg-white transition duration-300">
            <a href="#top"><i class="fa-solid fa-arrow-turn-up"></i></i></a>
        </button>
    </div>
</body>
</html>
