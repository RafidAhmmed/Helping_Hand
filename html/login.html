<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-gray-400 rounded-lg shadow-2xl p-6">
        <h2 class="text-center text-2xl font-bold mb-4">Login</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-800">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-base" 
                    placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-800">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-base" 
                    placeholder="Enter your password">
            </div>
            <button 
                type="submit" 
                class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-200">
                Login
            </button>
        </form>
    </div>
    <div class="mt-4 text-center">
        <a href="/register" class="text-sm text-blue-600 hover:underline">Don't have an account? Register now</a>
    </div>
</body>
</html>
